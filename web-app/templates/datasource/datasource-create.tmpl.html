<form name="dataSourceCreateForm" ng-submit="dataSourceCreateCtrl.create()">

  <div class="form-group">
    <label>Name</label>
    <div class="ang-flex">
      <input required
             ng-model="dataSourceCreateCtrl.dataSource.name"
             name="name"
             value="{{ dataSourceCreateCtrl.dataSource.name }}"
             class="ang-input form-control"/>
    </div>
  </div>

  <div class="form-group">
    <label>URL</label>
    <div class="ang-flex">
      <input required
             ng-model="dataSourceCreateCtrl.dataSource.url"
             name="url"
             value="{{ dataSourceCreateCtrl.dataSource.url }}"
             class="ang-input form-control"/>
    </div>
  </div>

  <div class="form-group">
    <label>Username</label>
    <div class="ang-flex">
      <input required
             ng-model="dataSourceCreateCtrl.dataSource.username"
             name="username"
             value="{{ dataSourceCreateCtrl.dataSource.username }}"
             class="ang-input form-control"/>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <div class="ang-flex">
      <input required
             ng-model="dataSourceCreateCtrl.dataSource.password"
             name="password"
             value="{{ dataSourceCreateCtrl.dataSource.password }}"
             class="ang-input form-control"/>
    </div>
  </div>

  <button type="submit"
          ng-disabled="dataSourceCreateForm.$invalid"
          class="btn btn-warning">Create</button>
</form>
