<table width="100%" class="table table-striped table-bordered table-hover"
       id="dataTables-example">
  <thead>
  <tr style="cursor: pointer">
    <th ng-click="bookCtrl.changeSort('id')">Id
      <span ng-show="bookCtrl.shouldOrderBy('id') && bookCtrl.reverse"
            class="glyphicon glyphicon-menu-up" style="float: right;"></span>
      <span ng-show="bookCtrl.shouldOrderBy('id') && !bookCtrl.reverse"
            class="glyphicon glyphicon-menu-down" style="float: right;"></span>
    </th>
    <th ng-click="bookCtrl.changeSort('name')">Name
      <span ng-show="bookCtrl.shouldOrderBy('name') && bookCtrl.reverse"
            class="glyphicon glyphicon-menu-up" style="float: right;"></span>
      <span ng-show="bookCtrl.shouldOrderBy('name') && !bookCtrl.reverse"
            class="glyphicon glyphicon-menu-down" style="float: right;"></span>
    </th>
    <th ng-click="bookCtrl.changeSort('genre')">Genre
      <span ng-show="bookCtrl.shouldOrderBy('genre') && bookCtrl.reverse"
            class="glyphicon glyphicon-menu-up" style="float: right;"></span>
      <span ng-show="bookCtrl.shouldOrderBy('genre') && !bookCtrl.reverse"
            class="glyphicon glyphicon-menu-down" style="float: right;"></span>
    </th>
    <th ng-click="bookCtrl.changeSort('author')">Author
      <span ng-show="bookCtrl.shouldOrderBy('author') && bookCtrl.reverse"
            class="glyphicon glyphicon-menu-up" style="float: right;"></span>
      <span ng-show="bookCtrl.shouldOrderBy('author') && !bookCtrl.reverse"
            class="glyphicon glyphicon-menu-down" style="float: right;"></span>
    </th>
    <th ng-click="bookCtrl.changeSort('year')">Year
      <span ng-show="bookCtrl.shouldOrderBy('year') && bookCtrl.reverse"
            class="glyphicon glyphicon-menu-up" style="float: right;"></span>
      <span ng-show="bookCtrl.shouldOrderBy('year') && !bookCtrl.reverse"
            class="glyphicon glyphicon-menu-down" style="float: right;"></span>
    </th>
    <th style="width: 5%">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="
        book in bookCtrl.books |
        orderBy: bookCtrl.sort: bookCtrl.reverse |
        filter: searchText">
    <td><a href="#/book/{{ book.id }}">{{ book.id }}</a></td>
    <td>{{ book.name }}</td>
    <td>{{ book.genre }}</td>
    <td>{{ book.author.name }}</td>
    <td>{{ book.year }}</td>
    <td style="text-align: center">
      <button ng-click="bookCtrl.deleteBook(book.id)" type="button"
              class="btn btn-warning btn-circle">
        <i class="fa fa-times"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
